<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animal Crossing Resource Lookup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/a4fb863752.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script>
            $(function() {
                let lookupData = [];

                // Handlebars
                var theTemplateScript = $("#item-template").html();

                $.getJSON("https://ajthomas05.github.io/acnh.json").done(function(data){
                    console.log(data);
                    lookupData = data;
                });

                $('.list-group-item').click(function(){
                    console.log($(this).children('.deets'));
                    $(this).children('.deets')[0].slideToggle();
                });

                $('.searchInput').keyup(function(){
                    $('#item-template').empty();
                    let searchString = $('.searchInput').val();
                    const results = lookupData.filter(({name}) => name.includes(searchString));
                    
                    var theTemplate = Handlebars.compile(theTemplateScript);
                    var theCompiledHtml = theTemplate(results);
                    $('.content-placeholder').html(theCompiledHtml);
                    
                    console.log(results);
                });
            });
        </script>

        <style>
            .fas {
                position: absolute;
                right: 0;
                line-height: 100%;
            }

            .deets {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <h3>Animal Crossing Critter Lookup</h3>
        </div>
        <div class="container my-4">
            <input class="form-control searchInput" type="text" placeholder="Start typing!">
        </div>
        <div class="container">
            <ul class="list-group content-placeholder">
                <!-- Prototype for additional details -->

                            <div class="col col-3">May</div><div class="col col-3">June</div><div class="col col-3">July</div><div class="col col-3">August</div>
                            <div class="col col-3">September</div><div class="col col-3">October</div><div class="col col-3">November</div><div class="col col-3">December</div>
                        </div>
                        
                    </div>
                </li>-->
                <!--<li class="list-group-item">Dapibus ac facilisis in<i class="mr-3 fas fa-fish fa-lg"></i></li>
                <li class="list-group-item">Morbi leo risus<i class="mr-3 fas fa-bug fa-lg"></i></li>

                <li class="list-group-item">Vestibulum at eros<i class="mr-3 fas fa-bug fa-lg"></i></li>-->

                <script id="item-template" type="text/x-handlebars-template">
                    {{#each this}}
                    <li class="list-group-item">{{name}}<i class="mr-3 fas fa-bug fa-lg"></i></li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </body>
